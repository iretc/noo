<a class="back-to-top" href="#" style="position: fixed; bottom: 20px; right: 20px; display: none;"><img src="assets/images/top-button.png" alt="Responsive image"></a>


<script type="text/javascript">

var amountScrolled = 1000;

$(window).scroll(function() {
    if ($(window).scrollTop() > amountScrolled) {
        $('a.back-to-top').fadeIn('slow');
    } else {
        $('a.back-to-top').fadeOut('slow');
    }
});

$('a.back-to-top').click(function() {
    $('body').animate({
        scrollTop: 0
    }, 1000);
    return false;
});
</script>
